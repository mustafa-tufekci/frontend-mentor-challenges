<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="card">
          <div class="img-container">
            <img src="images/illustration-hero.svg" alt="" class="card-img" />
          </div>
          <div class="card-content">
            <h1>Order Summary</h1>
            <p class="card-text">
              You can now listen to millions of songs, audiobooks, and podcasts
              on any device anywhere you like!
            </p>
            <div class="card-payment">
              <div class="wrapper">
                <div class="icon">
                  <img src="images/icon-music.svg" alt="" />
                </div>
                <div class="plan">
                  <h2 class="plan-type">Annual Plan</h2>
                  <p class="plan-price">$59.99/year</p>
                </div>
              </div>
              <a href="" class="change">Change</a>
            </div>
            <div class="checkout">
              <button class="order-btn">Proceed to Payment</button>
              <a href="#" class="cancel-btn">Cancel Order</a>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
